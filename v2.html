<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALDSENSOR.SH – Karte (V2)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    :root{
      --pill-bg:#fff;
      --pill-text:#106e2a;
      --pill-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }

    .pill {
      position: fixed;
      z-index: 500; /* unterhalb Leaflet-Popups (die ~600-700 liegen) */
      top: 14px;
      left: 70px;
      background: var(--pill-bg);
      color: var(--pill-text);
      padding: 10px 14px;
      border-radius: 14px;
      font: 600 18px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      box-shadow: var(--pill-shadow);
      border: 1px solid #e8e8e8;
    }

    .last-node {
      position: fixed;
      z-index: 500;
      top: 14px;
      right: 14px;
      background: #e9f3ff;
      color: #0b4da2;
      padding: 10px 14px;
      border-radius: 14px;
      font: 600 16px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      box-shadow: var(--pill-shadow);
      border: 1px solid #d6e6ff;
      max-width: 42ch;
      text-align: right;
    }

    /* Popup-Inhalt */
    .popup { max-width: 260px; }
    .popup h3{ margin:0 0 .25rem 0; font:700 20px/1.25 system-ui; }
    .popup hr{ border:0; height:1px; background:#ececec; margin:.5rem 0 .75rem; }
    .popup .kv{ margin:.15rem 0; }
    .popup .kv b{ font-weight:700; }
    .popup .qr { margin-top:10px; display:flex; gap:8px; align-items:center; }
    .popup .qr canvas{ display:block; }
    .popup a.open { font-size:14px; text-decoration:none; color:#0ea5e9; }

    /* Sicherheitsnetz: Leaflet-Popup z.B. über dem Pill */
    .leaflet-pane.leaflet-popup-pane { z-index: 700 !important; }
  </style>
</head>
<body>
  <div class="pill" id="stamp">Letzte Aktualisierung: –</div>
  <div class="last-node" id="last">Letzte Node-Meldung: –</div>
  <div id="map"></div>

  <script>
    // ---- Einstellungen ----
    const DATA_URL = "/data/v2/latest/_all.json";
    const AUTO_REFRESH_MS = 60_000;

    // Manuelle Koordinaten (kurze IDs!)
    const MANUAL_LOC = {
      "breklum":  [54.60669, 8.98195],
      "s31":      [54.65000, 8.96000],
      "se01":     [54.65005, 8.96005], // ~5 m versetzt
      "kropp":    [54.41018, 9.52839],
      "fahrdorf": [54.50158, 9.58690],
      "lsn50":    [54.60000, 9.00000]  // ggf. später genauer setzen
    };

    // Felder, die wir im Popup auslassen
    const OMIT_FIELDS = new Set(["ADC1_V","EXTI_Trigger","Door_status","lat","lon"]);

    // ---- Map ----
    const map = L.map("map", {
      zoomSnap: 0.25
    });
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);
    map.setView([54.4, 9.6], 8.25);
    let markersLayer = L.layerGroup().addTo(map);

    // ---- Utils ----
    function normId(raw) {
      return String(raw || "").replace(/[\r\n]+/g, "").trim();
    }

    function deTime(ts){
      try {
        return new Date(ts).toLocaleString("de-DE", {
          year:"numeric", month:"2-digit", day:"2-digit",
          hour:"2-digit", minute:"2-digit", second:"2-digit"
        });
      } catch(_){ return ts || "—"; }
    }

    function cleanFields(fields){
      const out = {};
      for (const [k,v] of Object.entries(fields || {})){
        if (OMIT_FIELDS.has(k)) continue;
        if (v === undefined || v === null || v === "NULL") continue;
        out[k] = v;
      }
      return out;
    }

    function pickCoord(item){
      const id = normId(item?.id);
      // evtl. spätere JSON-Koordinaten
      const f = item?.fields || {};
      if (f.lat != null && f.lon != null) return [Number(f.lat), Number(f.lon)];
      if (MANUAL_LOC[id]) return MANUAL_LOC[id];
      return null;
    }

    function popupHtml(item){
      const id = normId(item?.id);
      const f = cleanFields(item.fields);
      let html = `<div class="popup"><h3>${id}</h3>`;
      html += `<div class="kv">Zeit: <b>${deTime(item.ts)}</b></div><hr/>`;

      // Temperatur
      if (typeof f.TempC_SHT31 === "number")
        html += `<div class="kv">Temp (SHT31): <b>${f.TempC_SHT31.toFixed(1)} °C</b></div>`;
      else if (typeof f.TempC_SHT === "number")
        html += `<div class="kv">Temp (SHT): <b>${f.TempC_SHT.toFixed(1)} °C</b></div>`;

      // Feuchte
      if (typeof f.Hum_SHT31 === "number")
        html += `<div class="kv">Hum (SHT31): <b>${f.Hum_SHT31.toFixed(1)} %</b></div>`;
      else if (typeof f.Hum_SHT === "number")
        html += `<div class="kv">Hum (SHT): <b>${f.Hum_SHT.toFixed(1)} %</b></div>`;

      // Batterie
      if (typeof f.BatV === "number")
        html += `<div class="kv">Batterie: <b>${f.BatV.toFixed(2)} V</b></div>`;

      // Restliche Felder
      for (const [k,v] of Object.entries(f)){
        if (["TempC_SHT31","TempC_SHT","Hum_SHT31","Hum_SHT","BatV","lat","lon"].includes(k)) continue;
        html += `<div class="kv">${k}: <b>${v}</b></div>`;
      }

      // QR-Code + Link unten, damit nichts überlappt
      const qrId = `qrcode-${id}`;
      html += `<div class="qr"><div id="${qrId}"></div><a class="open" target="_blank" rel="noopener" href="https://www.waldsensor.sh/html/sensor.html?node=${id}">Seite öffnen →</a></div>`;

      return html + `</div>`;
    }

    function latestRecord(data){
      let best = null, bestT = -Infinity;
      for (const r of (data||[])){
        if (!r || !r.ts) continue;
        const t = new Date(r.ts).getTime();
        if (!Number.isNaN(t) && t > bestT){ bestT = t; best = r; }
      }
      return best;
    }

    async function loadData(){
      const url = `${DATA_URL}?t=${Date.now()}`; // hart gegen Cache
      const res = await fetch(url, { cache:"no-store" });
      if (!res.ok) throw new Error("fetch failed " + res.status);
      return res.json();
    }

    async function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      for (const raw of (data || [])){
        // ID überall normieren
        const id = normId(raw?.id);
        if (!id) continue;
        const item = { ...raw, id };

        const coord = pickCoord(item);
        if (!coord) continue;

        const marker = L.marker(coord).bindPopup(
          popupHtml(item),
          {
            autoPan: true,
            // Platz oberhalb für die Badges lassen:
            autoPanPaddingTopLeft: L.point(20, 70),
            maxWidth: 300
          }
        );

        marker.on("popupopen", () => {
          const qrDiv = document.getElementById(`qrcode-${id}`);
          const url = `https://www.waldsensor.sh/html/sensor.html?node=${id}`;
          if (qrDiv && !qrDiv.hasChildNodes()) {
            QRCode.toCanvas(url, { errorCorrectionLevel: 'M', width: 120 }, (err, canvas) => {
              if (!err) qrDiv.appendChild(canvas);
            });
          }
        });

        marker.addTo(markersLayer);
        bounds.push(coord);
      }

      if (bounds.length) {
        map.fitBounds(L.latLngBounds(bounds).pad(0.12));
      } else {
        console.warn("Keine Marker – prüfen: IDs, Koordinaten, JSON-Ladung.");
      }

      // Stempel links
      document.getElementById("stamp").textContent =
        "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");

      // Neueste Meldung rechts
      const lastRec = latestRecord(data);
      const lastEl = document.getElementById("last");
      if (lastRec){
        lastEl.textContent = "Letzte Node-Meldung: " + deTime(lastRec.ts) + " – " + normId(lastRec.id || "unbekannt");
      } else {
        lastEl.textContent = "Letzte Node-Meldung: –";
      }
    }

    async function run(){
      try{ render(await loadData()); }
      catch(err){
        console.error(err);
        document.getElementById("stamp").textContent =
          "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");
      }
    }

    run();
    setInterval(run, AUTO_REFRESH_MS);
  </script>
</body>
</html>
