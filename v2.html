<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALDSENSOR.SH – Karte (v2)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .badge {
      background: rgba(255,255,255,0.92);
      color: #111;
      padding: 10px 14px;
      border-radius: 12px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.08);
    }
    /* linke Badge so platzieren, dass sie NICHT die Zoom-Buttons überdeckt */
    .leaflet-top.leaflet-left { margin-top: 56px; }          /* Abstand nach unten */
    .badge-left { transform: translateX(68px); }             /* leicht nach rechts schieben */
    .badge-right { /* bleibt rechts oben */ }

    .popup h3{
      margin:0 0 8px 0;
      font-size:20px;
    }
    .popup .row{
      display:flex; justify-content:space-between;
      gap:18px; margin:4px 0;
      font-size:15px;
    }
    .popup hr{
      border:none; border-top:1px solid #e7e7e7; margin:10px 0;
    }
    .popup .label{ color:#333; }
    .popup .val{ font-weight:600; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // -----------------------------
    // 1) Karte
    // -----------------------------
    const map = L.map('map').setView([54.5, 9.3], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // -----------------------------
    // 2) Badges (links & rechts)
    // -----------------------------
    const BadgeControlLeft = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function(){
        const div = L.DomUtil.create('div','badge badge-left');
        div.id = 'badge-left';
        div.textContent = 'Letzte Aktualisierung: …';
        return div;
      }
    });
    const BadgeControlRight = L.Control.extend({
      options: { position: 'topright' },
      onAdd: function(){
        const div = L.DomUtil.create('div','badge badge-right');
        div.id = 'badge-right';
        div.textContent = 'Letzte Node-Meldung: …';
        return div;
      }
    });
    map.addControl(new BadgeControlLeft());
    map.addControl(new BadgeControlRight());

    const badgeLeft  = document.getElementById('badge-left');
    const badgeRight = document.getElementById('badge-right');

    // -----------------------------
    // 3) Welche Felder NICHT anzeigen
    // -----------------------------
    const FIELDS_TO_IGNORE = new Set([
      'ADC1_V','Digital_IStatus','Door_status','EXTI_Trigger',
      'Mod','conduct_SOIL','i_flag','s_flag','temp_DS18B20',
      'alt1','alt2','bw','chan1','f_cnt','freq1','gw1','gw2',
      'lat1','lat2','lon1','lon2','rssi1','rssi2','rx_time1','sf','snr1','snr2',
      'data_time' // 1970-… raus
    ]);

    // -----------------------------
    // 4) Koordinaten-Fallback (temporär!)
    //    -> bis Node-RED automatisch lat/lon in _all.json mitschreibt
    // -----------------------------
    const POSITIONS = {
      'breklum-sn50v3': { lat: 54.60669, lon: 8.98195 },
      's31-lb':         { lat: 54.65000, lon: 8.96000 },
      'kropp-sn50v3':   { lat: 54.41018, lon: 9.52839 },
      'fahrdorf-sn50v3':{ lat: 54.50158, lon: 9.58690 }
      // lsn50-v2 lassen wir bewusst weg, solange keine Koordinaten vorliegen
    };

    // -----------------------------
    // 5) Daten laden & darstellen
    // -----------------------------
    const URL = '/v2/latest/_all.json'; // auf GitHub Pages: https://www.waldsensor.sh/v2/latest/_all.json

    async function loadData(){
      try{
        // Cache-Buster, damit die Seite immer frische Daten lädt.
        const res = await fetch(`${URL}?t=${Date.now()}`);
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const arr = await res.json();

        // letzte Aktualisierung (links)
        const now = new Date();
        badgeLeft.textContent = `Letzte Aktualisierung: ${now.toLocaleTimeString('de-DE')}`;

        // letzte Node-Meldung (rechts)
        if(Array.isArray(arr) && arr.length){
          const newest = [...arr].sort((a,b)=>new Date(b.ts)-new Date(a.ts))[0];
          const tsText = new Date(newest.ts).toLocaleString('de-DE');
          badgeRight.textContent = `Letzte Node-Meldung: ${newest.id} — ${tsText}`;
        } else {
          badgeRight.textContent = 'Letzte Node-Meldung: —';
        }

        // Marker zuerst entfernen (bei Auto-Refresh in Zukunft)
        // (für jetzt einmalig nicht nötig, aber sauber.)
        // map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });

        // Marker zeichnen
        for(const rec of arr){
          const id = rec?.id ?? '';
          const fields = rec?.fields ?? {};
          // Koordinaten-Quelle 1: aus fields
          let lat = Number(fields.lat);
          let lon = Number(fields.lon);

          // Falls in den Feldern nichts vorhanden: Fallback
          if(!Number.isFinite(lat) || !Number.isFinite(lon)){
            const pos = POSITIONS[id];
            if(pos){
              lat = pos.lat; lon = pos.lon;
            }
          }

          // Ohne Koordinaten –> überspringen (kein Zombie mehr)
          if(!Number.isFinite(lat) || !Number.isFinite(lon)){
            console.debug('Übersprungen (keine Koordinaten):', id);
            continue;
          }

          // Popup zusammenbauen (bereinigt)
          const fmt = (v, unit='') => (v==null || Number.isNaN(v)) ? '—' :
                (typeof v === 'number' ? v.toLocaleString('de-DE') : String(v)) + (unit?` ${unit}`:'');

          const html = `
            <div class="popup">
              <h3>${id}</h3>
              <div class="row"><div class="label">Zeit:</div><div class="val">${new Date(rec.ts).toLocaleString('de-DE')}</div></div>
              <div class="row"><div class="label">Temp (SHT31):</div><div class="val">${fmt(fields.TempC_SHT ?? fields.TempC_SHT31,'°C')}</div></div>
              <div class="row"><div class="label">Hum (SHT31):</div><div class="val">${fmt(fields.Hum_SHT ?? fields.Hum_SHT31,'%')}</div></div>
              <div class="row"><div class="label">Batterie:</div><div class="val">${fmt(fields.BatV,'V')}</div></div>
              <hr/>
              ${Object.entries(fields)
                  .filter(([k]) => !FIELDS_TO_IGNORE.has(k) && !['TempC_SHT','TempC_SHT31','Hum_SHT','Hum_SHT31','BatV','lat','lon'].includes(k))
                  .map(([k,v]) => `<div class="row"><div class="label">${k}:</div><div class="val">${fmt(v)}</div></div>`).join('')}
            </div>
          `;

          L.marker([lat, lon]).addTo(map).bindPopup(html);
        }

      }catch(e){
        console.error('Fehler beim Laden:', e);
        badgeRight.textContent = 'Letzte Node-Meldung: — (Fehler beim Laden)';
      }
    }

    loadData();
    // Wenn du Auto-Refresh willst, kannst du später z. B. alle 5 min nachladen:
    // setInterval(loadData, 5*60*1000);
  </script>
</body>
</html>
