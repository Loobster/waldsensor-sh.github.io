<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALDSENSOR.SH – Karte (V2)</title>
  <!-- v0.7 | Änderungen: kleinere Popups (~70%) + sicheres Zentrieren, Statistik-Link nutzt kanonische ID -->

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- MarkerCluster (optional, bleibt geladen für später) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    :root{
      --pill-bg:#fff;
      --pill-text:#106e2a;
      --pill-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }

    .pill {
      position: fixed;
      z-index: 1001;
      top: 14px;
      left: 70px;
      background: var(--pill-bg);
      color: var(--pill-text);
      padding: 8px 12px;               /* kleiner */
      border-radius: 12px;              /* kleiner */
      font: 700 15px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; /* kleiner */
      box-shadow: var(--pill-shadow);
      border: 1px solid #e8e8e8;
    }

    .last-node {
      position: fixed;
      z-index: 1001;
      top: 14px;
      right: 14px;
      background: #e9f3ff;
      color: #0b4da2;
      padding: 8px 12px;                /* kleiner */
      border-radius: 12px;              /* kleiner */
      font: 700 14px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; /* kleiner */
      box-shadow: var(--pill-shadow);
      border: 1px solid #d6e6ff;
      max-width: 42ch;
      text-align: right;
    }

    /* Popup-Optik & Z-Index */
    .leaflet-popup { z-index: 1002; }
    .popup {
      width: 240px;                     /* ~70% der vorherigen Breite */
      font: 500 13px/1.35 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; /* kleiner */
    }
    .popup h3{
      margin:0 0 .25rem 0;
      font: 800 16px/1.25 system-ui;    /* kleiner */
      letter-spacing:.2px;
    }
    .popup hr{ border:0; height:1px; background:#ececec; margin:.5rem 0 .6rem; }
    .popup .row{
      display:flex; justify-content:space-between; align-items:baseline;
      gap:10px; margin:.25rem 0;
    }
    .popup .label{ color:#4b5563; font-weight:700; font-size:12px; }
    .popup .value{ font-weight:800; font-size:14px; letter-spacing:.2px; }
    .popup .qrrow { display:flex; gap:10px; align-items:center; margin-top:6px; }
    .popup .openbtn {
      display:inline-block; padding:10px 12px; border-radius:12px;
      background:#eef4ff; color:#0b4da2; font:700 15px/1.1 system-ui;
      text-decoration:none; border:1px solid #d6e6ff; white-space:nowrap;
    }
    .popup .hint { color:#666; font:600 11px/1.3 system-ui; margin-top:4px; }
  </style>
</head>
<body>
  <div class="pill" id="stamp">Letzte Aktualisierung: –</div>
  <div class="last-node" id="last">Letzte Node-Meldung: –</div>
  <div id="map"></div>

  <script>
    // ------------------- Konstante Pfade & Refresh -------------------
    const DATA_URL = "/data/v2/latest/all.json";
    const AUTO_REFRESH_MS = 60_000;

    // ------------------- ID-Normalisierung (kanonisch, klein, mit Bindestrichen) -------------------
    function normalizeId(s){
      return String(s||'')
        .toLowerCase()
        .replace(/\r|\s+/g,'')                 // CR/Spaces raus
        .replace(/^waldsensor[_-]/,'')         // Präfix weg
        .replace(/_/g,'-')                     // _ -> -
        .replace(/-(sn\d.*|lsn\d.*|v\d+|lb)$/,''); // gängige Suffixe weg (nur Darstellung!)
    }

    // Für Anzeige hübsch (nur UI, nicht für Links/Dateinamen verwenden!)
    function titleCaseId(id){
      // z.B. "schacht-audorf" -> "Schacht-Audorf"
      return String(id||'').split('-').map(w => w ? (w[0].toUpperCase()+w.slice(1)) : w).join('-');
    }

    // ------------------- manuelle Koordinaten (Fallbacks) -------------------
    const MANUAL_LOC = {
      "breklum":  [54.60669, 8.98195],
      "s31":      [54.65000, 8.96000],
      "se01":     [54.65005, 8.96005],
      "kropp":    [54.41018, 9.52839],
      "fahrdorf": [54.50158, 9.58690]
      // lsn50 ist absichtlich NICHT mehr enthalten
    };

    // Felder, die im Popup weggelassen werden
    const OMIT_FIELDS = new Set(["ADC1_V","EXTI_Trigger","Door_status","lat","lon"]);

    // ------------------- Leaflet-Setup -------------------
    const map = L.map("map", {
      zoomSnap: 0.25,
      // etwas großzügige Panning-Polster, damit Popups oben/unten nicht kollidieren
      // (wir pannen zusätzlich bei popupopen, siehe unten)
    });
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);
    map.setView([54.4, 9.6], 8.25);
    let markersLayer = L.layerGroup().addTo(map);

    // ------------------- Hilfsfunktionen -------------------
    function deTime(ts){
      try {
        return new Date(ts).toLocaleString("de-DE", {
          year:"numeric", month:"2-digit", day:"2-digit",
          hour:"2-digit", minute:"2-digit", second:"2-digit"
        });
      } catch(_){ return ts || "–"; }
    }

    function deNum(n, digits=1){
      return (typeof n === "number" && Number.isFinite(n))
        ? n.toLocaleString("de-DE", { minimumFractionDigits: digits, maximumFractionDigits: digits })
        : "–";
    }

    function cleanFields(fields){
      const out = {};
      for (const [k,v] of Object.entries(fields || {})){
        if (OMIT_FIELDS.has(k)) continue;
        if (v === undefined || v === null || v === "NULL") continue;
        if (typeof v === "number" && !Number.isFinite(v)) continue;
        out[k] = v;
      }
      return out;
    }

    function pickCoord(item){
      const f = item?.fields || {};
      if (typeof f.lat !== "undefined" && typeof f.lon !== "undefined"){
        const la = Number(f.lat), lo = Number(f.lon);
        if (Number.isFinite(la) && Number.isFinite(lo)) return [la, lo];
      }
      const short = normalizeId(item.id);
      if (MANUAL_LOC[short]) return MANUAL_LOC[short];
      return null;
    }

    function popupHtml(item){
      // Anzeige-Name (hübsch), Link-ID (kanonisch, klein)
      const idRaw   = String(item.id||'').trim();
      const idCanon = idRaw.toLowerCase();                     // für URL/Statistik
      const idNice  = titleCaseId(normalizeId(idRaw));         // nur Anzeige

      const f = cleanFields(item.fields);
      const temp = (typeof f.TempC_SHT31 === "number") ? f.TempC_SHT31
                  : (typeof f.TempC_SHT   === "number") ? f.TempC_SHT   : null;
      const hum  = (typeof f.Hum_SHT31  === "number") ? f.Hum_SHT31
                  : (typeof f.Hum_SHT    === "number") ? f.Hum_SHT    : null;
      const bat  = (typeof f.BatV       === "number") ? f.BatV : null;
      const lat  = (typeof f.lat        === "number") ? f.lat : null;
      const lon  = (typeof f.lon        === "number") ? f.lon : null;

      const url = `/html/sensor.html?node=${encodeURIComponent(idCanon)}`; // Statistik-Link: kanonische ID!

      let html = `<div class="popup">`;
      html += `<h3>Sensor: ${idNice}</h3>`;
      html += `<div class="row"><span class="label">Zuletzt aktiv</span><span class="value">${deTime(item.ts)}</span></div>`;
      html += `<hr/>`;
      if (bat  !== null) html += `<div class="row"><span class="label">Batterie</span><span class="value">${deNum(bat,3)} V</span></div>`;
      if (hum  !== null) html += `<div class="row"><span class="label">Luftfeuchte</span><span class="value">${deNum(hum,1)} %</span></div>`;
      if (temp !== null) html += `<div class="row"><span class="label">Temperatur</span><span class="value">${deNum(temp,1)} °C</span></div>`;
      if (lat  !== null && lon !== null) html += `<div class="row"><span class="label">Koordinaten</span><span class="value">${lat.toFixed(5)}, ${lon.toFixed(5)}</span></div>`;

      html += `
        <div class="qrrow">
          <div id="qrcode-${idCanon}"></div>
          <a class="openbtn" href="${url}" target="_blank" rel="noopener">Statistik<br/>öffnen</a>
        </div>
        <div class="hint">Link nutzt ID: <b>${idCanon}</b></div>
      `;

      return html + `</div>`;
    }

    function latestRecord(data){
      let best = null, bestT = -Infinity;
      for (const r of (data||[])){
        if (!r || !r.ts) continue;
        const t = new Date(r.ts).getTime();
        if (!Number.isNaN(t) && t > bestT){ bestT = t; best = r; }
      }
      return best;
    }

    async function loadData(){
      const res = await fetch(`${DATA_URL}?t=${Date.now()}`, { cache:"no-store" });
      if (!res.ok) throw new Error("fetch failed " + res.status);
      return res.json();
    }

    function render(raw){
      // IDs in den Daten ggf. bereinigen (nur Anzeige); für Links nehmen wir id.toLowerCase()
      const data = (raw||[]).map(x => ({...x, id: String(x.id||'').trim()}));

      markersLayer.clearLayers();
      const bounds = [];

      for (const item of data){
        const coord = pickCoord(item);
        if (!coord) continue;

        const marker = L.marker(coord).bindPopup(popupHtml(item), {
          maxWidth: 260,              // kompakter
          keepInView: true,
          autoPan: true,
          autoPanPaddingTopLeft: [0, 80],    // Platz für obere Badges
          autoPanPaddingBottomRight: [0, 40],
          offset: [0, 10]
        });

        marker.on("popupopen", (ev) => {
          // QR erst beim Öffnen rendern (kleiner: ~100 px)
          const idCanon = String(item.id||'').toLowerCase();
          const url = `/html/sensor.html?node=${encodeURIComponent(idCanon)}`;
          const qrDiv = document.getElementById(`qrcode-${idCanon}`);
          if (qrDiv && !qrDiv.hasChildNodes()) {
            QRCode.toCanvas(url, { errorCorrectionLevel: 'M', width: 100 }, (err, canvas) => {
              if (!err) qrDiv.appendChild(canvas);
            });
          }

          // Sanft in den sichtbaren Bereich pannen (wir wollen das Popup „mittig/sichtbar“)
          try {
            map.panInside(ev.popup.getLatLng(), {
              paddingTopLeft: [0, 90],
              paddingBottomRight: [0, 50],
              animate: true,
              duration: 0.35
            });
          } catch(_){}
        });

        marker.addTo(markersLayer);
        bounds.push(coord);
      }

      if (bounds.length) map.fitBounds(L.latLngBounds(bounds).pad(0.12));

      document.getElementById("stamp").textContent =
        "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");

      const lastEl = document.getElementById("last");
      const lastRec = latestRecord(data);
      if (lastRec){
        lastEl.textContent =
          "Letzte Node-Meldung: " + deTime(lastRec.ts) + " — " + normalizeId(lastRec.id);
      } else {
        lastEl.textContent = "Letzte Node-Meldung: –";
      }
    }

    async function run(){
      try{ render(await loadData()); }
      catch(err){
        console.error(err);
        document.getElementById("stamp").textContent =
          "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");
      }
    }

    run();
    setInterval(run, AUTO_REFRESH_MS);
  </script>
</body>
</html>
