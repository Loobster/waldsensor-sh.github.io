<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALDSENSOR.SH – Karte (V2)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    :root{
      --pill-bg:#fff;
      --pill-text:#106e2a;
      --pill-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }

    .pill {
      position: fixed;
      z-index: 999;
      top: 14px;
      left: 70px;
      background: var(--pill-bg);
      color: var(--pill-text);
      padding: 10px 14px;
      border-radius: 14px;
      font: 600 18px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      box-shadow: var(--pill-shadow);
      border: 1px solid #e8e8e8;
    }

    .last-node {
      position: fixed;
      z-index: 999;
      top: 14px;
      right: 14px;
      background: #e9f3ff;
      color: #0b4da2;
      padding: 10px 14px;
      border-radius: 14px;
      font: 600 16px/1.2 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      box-shadow: var(--pill-shadow);
      border: 1px solid #d6e6ff;
      max-width: 42ch;
      text-align: right;
    }

    .popup h3{ margin:0 0 .25rem 0; font:700 20px/1.25 system-ui; }
    .popup hr{ border:0; height:1px; background:#ececec; margin:.5rem 0 .75rem; }
    .popup .kv{ margin:.15rem 0; }
    .popup .kv b{ font-weight:700; }
    .popup .actions { margin-top:.5rem; display:flex; align-items:center; gap:10px; }
    .popup .btn {
      display:inline-block; padding:6px 10px; border:1px solid #cbd5e1;
      border-radius:8px; text-decoration:none; color:#0b4da2; background:#fff;
    }
    .popup .muted{ color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <div class="pill" id="stamp">Letzte Aktualisierung: –</div>
  <div class="last-node" id="last">Letzte Node-Meldung: –</div>
  <div id="map"></div>

  <script>
    const DATA_URL = "/data/v2/latest/_all.json";
    const AUTO_REFRESH_MS = 60_000;

    // Fallback-Positionen
    const MANUAL_LOC = {
      "breklum-sn50v3":  [54.60669, 8.98195],
      "s31-lb":          [54.65000, 8.96000],
      "se01-lb":         [54.65000, 8.96000],
      "kropp-sn50v3":    [54.41018, 9.52839],
      "fahrdorf-sn50v3": [54.50158, 9.58690],
    };

    const OMIT_FIELDS = new Set(["ADC1_V","EXTI_Trigger","Door_status"]);

    const map = L.map("map", { zoomSnap: 0.25 });
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);
    map.setView([54.4, 9.6], 8.25);
    let markersLayer = L.layerGroup().addTo(map);

    const toDETime = ts => {
      try {
        return new Date(ts).toLocaleString("de-DE", {
          year:"numeric", month:"2-digit", day:"2-digit",
          hour:"2-digit", minute:"2-digit", second:"2-digit"
        });
      } catch(_){ return ts || "–"; }
    };
    const asNum = v => (v===null||v===undefined||v===""||Number.isNaN(+v)) ? null : +v;

    function cleanFields(fields){
      const out = {};
      for (const [k,v] of Object.entries(fields || {})){
        if (OMIT_FIELDS.has(k)) continue;
        if (v === undefined || v === null || v === "NULL") continue;
        out[k] = v;
      }
      return out;
    }

    // Koordinaten-Suche: fields.lat/lon -> root.lat/lon -> MANUAL_LOC
    function pickCoord(item){
      const f = item?.fields || {};
      let lat = f.lat ?? f.Lat ?? item.lat ?? item.Lat;
      let lon = f.lon ?? f.lng ?? f.Lon ?? f.LON ?? item.lon ?? item.lng ?? item.Lon ?? item.LON;
      if (lat !== undefined && lon !== undefined){
        lat = Number(lat); lon = Number(lon);
        if (Number.isFinite(lat) && Number.isFinite(lon)) return [lat, lon];
      }
      if (MANUAL_LOC[item.id]) return MANUAL_LOC[item.id];
      return null;
    }

    function popupHtml(item){
      const f = cleanFields(item.fields);
      // Messwerte tolerant finden:
      const t = asNum(f.TempC_SHT31 ?? f.TempC_SHT ?? f.TempC ?? f.temp ?? f.t);
      const h = asNum(f.Hum_SHT31   ?? f.Hum_SHT   ?? f.Hum   ?? f.hum ?? f.h);
      const v = asNum(f.BatV ?? f.v);
      const tTxt = (t==null) ? "—" : `${t.toFixed(1)} °C`;
      const hTxt = (h==null) ? "—" : `${Math.round(h)} %`;
      const vTxt = (v==null) ? "—" : `${v.toFixed(2)} V`;

      const baseId = (item.id || "").split("-")[0] || "unbekannt";
      const detailUrl = `/html/sensor.html?node=${encodeURIComponent(baseId)}`;
      const absoluteUrl = `${location.origin}${detailUrl}`;

      let html = `<div class="popup"><h3>${item.id ?? "Unbekannt"}</h3>`;
      html += `<div class="kv">Zeit: <b>${toDETime(item.ts)}</b></div><hr/>`;
      html += `<div class="kv">Temp: <b>${tTxt}</b></div>`;
      html += `<div class="kv">Feuchte: <b>${hTxt}</b></div>`;
      html += `<div class="kv">Batterie: <b>${vTxt}</b></div>`;

      // übrige Felder anzeigen (ohne die oben genutzten + Koordinaten)
      for (const [k,vRaw] of Object.entries(f)){
        if (["TempC_SHT31","TempC_SHT","TempC","temp","t","Hum_SHT31","Hum_SHT","Hum","hum","h","BatV","v","lat","lon","lng","Lat","Lon","LON","LNG"].includes(k)) continue;
        const v = (typeof vRaw === "number") ? vRaw.toString() : String(vRaw);
        html += `<div class="kv">${k}: <b>${v}</b></div>`;
      }

      // Aktionen: Link + QR
      html += `
        <div class="actions">
          <a class="btn" href="${detailUrl}">Seite öffnen</a>
          <div id="qrcode-${CSS.escape(item.id || baseId)}"></div>
        </div>
        <div class="muted">Link nutzt Basis-ID: <code>${baseId}</code></div>
      `;
      html += `</div>`;
      return html;
    }

    function latestRecord(data){
      let best = null, bestT = -Infinity;
      for (const r of (data||[])){
        if (!r || !r.ts) continue;
        const t = new Date(r.ts).getTime();
        if (!Number.isNaN(t) && t > bestT){ bestT = t; best = r; }
      }
      return best;
    }

    async function loadData(){
      const url = `${DATA_URL}?t=${Date.now()}`;
      const res = await fetch(url, { cache:"no-store" });
      if (!res.ok) throw new Error("fetch failed " + res.status);
      return res.json();
    }

    function render(data){
      markersLayer.clearLayers();
      const bounds = [];
      for (const item of (data || [])){
        const coord = pickCoord(item);
        if (!coord) continue;

        const marker = L.marker(coord).bindPopup(popupHtml(item));
        marker.on("popupopen", () => {
          const baseId = (item.id || "").split("-")[0] || "unbekannt";
          const detailUrl = `${location.origin}/html/sensor.html?node=${encodeURIComponent(baseId)}`;
          const holderId = `qrcode-${item.id || baseId}`;
          const holder = document.getElementById(holderId);
          if (holder && !holder.hasChildNodes()){
            QRCode.toCanvas(detailUrl, { errorCorrectionLevel: 'M', width: 120 }, (err, canvas) => {
              if (!err) holder.appendChild(canvas);
            });
          }
        });
        marker.addTo(markersLayer);
        bounds.push(coord);
      }
      if (bounds.length) map.fitBounds(L.latLngBounds(bounds).pad(0.12));

      document.getElementById("stamp").textContent =
        "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");

      const lastEl = document.getElementById("last");
      const lastRec = latestRecord(data);
      if (lastRec){
        const shortId = (lastRec.id || "").split("-")[0] || "unbekannt";
        lastEl.textContent =
          "Letzte Node-Meldung: " + toDETime(lastRec.ts) + " – " + shortId;
      } else {
        lastEl.textContent = "Letzte Node-Meldung: –";
      }
    }

    async function run(){
      try{ render(await loadData()); }
      catch(err){
        console.error(err);
        document.getElementById("stamp").textContent =
          "Letzte Aktualisierung: " + new Date().toLocaleTimeString("de-DE");
      }
    }

    run();
    setInterval(run, AUTO_REFRESH_MS);
  </script>
</body>
</html>
