
<!-- Waldsensor Karte mit einfacher Marker-Darstellung (Standard, funktionierend) -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
  <script>
    const map = L.map("map").setView([54.6, 9.0], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
    }).addTo(map);

    // Beispielmarker zum Testen
    L.circleMarker([54.64988, 8.957], {
      radius: 8,
      color: "blue",
      fillOpacity: 0.8
    }).addTo(map).bindPopup("Node se01-lb");

    L.circleMarker([54.677, 8.9611], {
      radius: 8,
      color: "red",
      fillOpacity: 0.8
    }).addTo(map).bindPopup("Gateway eui-...31372");
  </script>
</body>
</html>
