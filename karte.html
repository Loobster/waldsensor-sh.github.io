<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH ‚Äì Aktive Nodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("üèÅ Karte geladen");

    const map = L.map('map').setView([54.4, 9.7], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üîµ Blau f√ºr Nodes
    const nodeIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // üü¢ Gr√ºn f√ºr Gateways
    const gatewayIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Erst nodes.json laden
    fetch("data/nodes.json")
      .then(res => res.json())
      .then(nodes => {
        nodes.forEach(node => {
          // üì¶ Gateway-Daten pro Node laden
          fetch(`data/${node.id}.json`)
            .then(res => res.json())
            .then(data => {
              console.log("üì¶ Gateways von", node.id, data);

              // üîµ Node-Marker
              L.marker([node.lat, node.lon], { icon: nodeIcon })
                .addTo(map)
                .bindPopup(`<strong>${node.name}</strong><br>ID: ${node.id}`);

              // üü¢ Gateway-Marker setzen
              data.gateways.forEach(gw => {
                if (gw.lat && gw.lon) {
                  const name = gw.id.startsWith("eui-") ? "Unbekannt " + gw.id.slice(-3) : gw.id;

                  L.marker([gw.lat, gw.lon], { icon: gatewayIcon })
                    .addTo(map)
                    .bindPopup(`
                      <strong>Gateway:</strong> ${name}<br>
                      <strong>RSSI:</strong> ${gw.rssi} dBm<br>
                      <strong>SNR:</strong> ${gw.snr} dB<br>
                      <em>Empfangen von:</em> ${data.node}
                    `);
                }
              });
            })
            .catch(err => {
              console.warn(`‚ö†Ô∏è Fehler bei ${node.id}:`, err);
            });
        });
      });
  </script>
</body>
</html>
