<!-- Waldsensor Karte mit dynamischem Node-Index -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
<script>
  const map = L.map("map", { zoomControl: false }).setView([54.6, 9.0], 9);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
  }).addTo(map);

  const gatewaysUrl = "data/gateways.json";
  const nodeIndexUrl = "data/nodes.json"; // dynamischer Index

  let gatewayData = {};
  const usedGateways = new Set();
  const gatewayLastSeen = {};

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  async function loadGateways() {
    const res = await fetch(gatewaysUrl);
    const gateways = await res.json();
    for (const gw of gateways) {
      gatewayData[gw.id] = gw;
    }
  }

  async function loadNodes(nodeFiles) {
    for (const file of nodeFiles) {
      const res = await fetch("data/" + file);
      const data = await res.json();
      const { node, position, gateways, time } = data;

      const marker = L.circleMarker([position.lat, position.lon], {
        radius: 4,
        color: "#00f",
        fillOpacity: 0.9
      }).bindTooltip(`Node: ${node}`).addTo(map);

      if (!L.polyline.antPath) {
        console.warn("leaflet-ant-path Plugin wurde nicht geladen oder ist nicht verfÃ¼gbar.");
        continue;
      }

      for (const gwEntry of gateways) {
        const gw = gatewayData[gwEntry.id];
        if (!gw) continue;

        usedGateways.add(gwEntry.id);

        const t = new Date(time);
        if (!gatewayLastSeen[gwEntry.id] || t > gatewayLastSeen[gwEntry.id]) {
          gatewayLastSeen[gwEntry.id] = t;
        }

        const antPolyline = L.polyline.antPath([
          [position.lat, position.lon],
          [gw.lat, gw.lon]
        ], {
          delay: 800,
          dashArray: [5, 20],
          weight: 1.5,
          color: 'transparent',
          pulseColor: '#f00'
        }).addTo(map);

        const dist = getDistance(position.lat, position.lon, gw.lat, gw.lon) / 1000;
        antPolyline.bindTooltip(`Entfernung: ${dist.toFixed(2)} km`, {
          permanent: false,
          direction: "center"
        });

        setTimeout(() => {
          map.removeLayer(antPolyline);
        }, 60_000);
      }
    }

    for (const id of usedGateways) {
      const gw = gatewayData[id];
      if (!gw) continue;

      let popupText = `<b>Gateway:</b> ${gw.name || gw.id}`;
      if (gatewayLastSeen[id]) {
        popupText += `<br><b>Letzter Empfang:</b> ${gatewayLastSeen[id].toLocaleString()}`;
      }

      L.circleMarker([gw.lat, gw.lon], {
        radius: 6,
        color: "#f00",
        fillOpacity: 0.7
      }).bindPopup(popupText).addTo(map);
    }
  }

  async function init() {
    await loadGateways();
    const res = await fetch(nodeIndexUrl);
    const nodeFiles = await res.json();
    await loadNodes(nodeFiles);
  }

  init();
</script>
</body>
</html>
