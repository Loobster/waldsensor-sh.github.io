<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH ‚Äì Aktive Nodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("üèÅ Skript gestartet");

    const map = L.map('map').setView([54.36, 9.73], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch("data/sensor-node-01.json")
      .then(res => {
        if (!res.ok) {
          throw new Error("Fehler beim Laden: " + res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log("üì¶ Geladene Daten:", data);

        data.gateways.forEach(gw => {
          if (gw.lat && gw.lon) {
            L.marker([gw.lat, gw.lon])
              .addTo(map)
              .bindPopup(`
                <strong>Gateway:</strong> ${gw.id}<br>
                <strong>RSSI:</strong> ${gw.rssi} dBm<br>
                <strong>SNR:</strong> ${gw.snr} dB
              `);
            console.log("üìç Marker gesetzt f√ºr:", gw.id);
          } else {
            console.warn("‚ö†Ô∏è Ung√ºltige Koordinaten:", gw);
          }
        });
      })
      .catch(err => {
        console.error("‚ùå Fehler beim Laden der JSON-Datei:", err);
      });
  </script>
</body>
</html>
