<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .blinking {
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
  <script>
    const map = L.map("map").setView([54.6, 9.0], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
    }).addTo(map);

    const oms = new OverlappingMarkerSpiderfier(map);
    const gwInfo = {};
    const nodeFiles = [
      "data/se01-lb.json",
      "data/s31-lb.json",
      "data/lsn50-v2.json",
      "data/testsensor-Fahrdorf.json"
    ];
    const gatewayDB = "data/gateways.json";
    const activeGatewayMarkers = {};
    const activeAntPaths = [];

    async function loadGateways() {
      const res = await fetch(gatewayDB);
      const gateways = await res.json();
      for (const gw of gateways) {
        gwInfo[gw.id] = gw;
      }
    }

    async function loadNodes() {
      for (const file of nodeFiles) {
        const res = await fetch(file);
        const nodeData = await res.json();
        const { node, position, time, gateways } = nodeData;
        const timestamp = new Date(time);
        const now = new Date();

        const marker = L.circleMarker([position.lat, position.lon], {
          radius: 7,
          fillColor: 'blue',
          fillOpacity: 1,
          color: 'black',
          weight: 1
        }).bindPopup(`<b>Node:</b> ${node}`);
        marker.addTo(map);
        oms.addMarker(marker);

        if ((now - timestamp) < 60 * 1000) {
          for (const gw of gateways) {
            const g = gwInfo[gw.id];
            if (!g) continue;

            const gwMarker = L.circleMarker([g.lat, g.lon], {
              radius: 8,
              color: "#f00",
              weight: 2,
              fillOpacity: 0.7,
              className: "blinking"
            }).bindPopup(
              `<b>Gateway:</b> ${g.name || gw.id}<br>
               <b>Empf√§ngt von:</b> ${node}<br>
               RSSI: ${gw.rssi} / SNR: ${gw.snr}`
            ).addTo(map);

            activeGatewayMarkers[gw.id] = {
              marker: gwMarker,
              timeout: Date.now() + 30 * 1000
            };

            const antLine = L.polyline.antPath([
              [position.lat, position.lon],
              [g.lat, g.lon]
            ], {
              delay: 400,
              dashArray: [6, 12],
              weight: 2,
              color: null,
              pulseColor: "red",
              paused: false,
              reverse: false,
              hardwareAccelerated: true
            }).addTo(map);

            activeAntPaths.push(antLine);

            setTimeout(() => {
              map.removeLayer(gwMarker);
              map.removeLayer(antLine);
            }, 30000);
          }
        }
      }
    }

    async function init() {
      await loadGateways();
      await loadNodes();
    }

    init();

    setInterval(() => {
      const now = Date.now();
      for (const id in activeGatewayMarkers) {
        const entry = activeGatewayMarkers[id];
        if (entry.timeout < now) {
          map.removeLayer(entry.marker);
          delete activeGatewayMarkers[id];
        }
      }
      loadNodes();
    }, 60000);
  </script>
</body>
</html>
