<!-- Waldsensor Karte mit animierten Verbindungen -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Animation Plugin -->
<script src="https://unpkg.com/leaflet-ant-path/dist/leaflet-ant-path.min.js"></script>
<script>
  const map = L.map("map", { zoomControl: false }).setView([54.6, 9.0], 9);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
  }).addTo(map);

  const nodeFiles = [
    "data/se01-lb.json",
    "data/s31-lb.json",
    "data/lsn50-v2.json",
    "data/testsensor-Fahrdorf.json"
  ];
  const gatewaysUrl = "data/gateways.json";

  let gatewayData = {};

  // Hilfsfunktion zur Entfernungsberechnung (Haversine)
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c; // Meter
  }

  async function loadGateways() {
    const res = await fetch(gatewaysUrl);
    const gateways = await res.json();
    for (const gw of gateways) {
      gatewayData[gw.id] = gw;
      L.circleMarker([gw.lat, gw.lon], {
        radius: 6,
        color: "#f00",
        fillOpacity: 0.7
      }).bindTooltip(`Gateway: ${gw.name || gw.id}`).addTo(map);
    }
  }

  async function loadNodes() {
    for (const file of nodeFiles) {
      const res = await fetch(file);
      const data = await res.json();
      const { node, position, gateways } = data;

      const marker = L.circleMarker([position.lat, position.lon], {
        radius: 4,
        color: "#00f",
        fillOpacity: 0.9
      }).bindTooltip(`Node: ${node}`).addTo(map);

      // --- BEGIN: animierte Linien + Entfernung anzeigen ---
      for (const gwEntry of gateways) {
        const gw = gatewayData[gwEntry.id];
        if (!gw) continue;

        const antPolyline = L.polyline.antPath([
          [position.lat, position.lon],
          [gw.lat, gw.lon]
        ], {
          delay: 800,
          dashArray: [10, 20],
          weight: 2,
          color: "#00f",
          pulseColor: "#f00"
        }).addTo(map);

        const dist = getDistance(position.lat, position.lon, gw.lat, gw.lon) / 1000;
        antPolyline.bindTooltip(`Entfernung: ${dist.toFixed(2)} km`, {
          permanent: false,
          direction: "center"
        });
      }
      // --- ENDE: animierte Linien + Entfernung anzeigen ---
    }
  }

  async function init() {
    await loadGateways();
    await loadNodes();
  }
  init();
</script>
</body>
</html>
