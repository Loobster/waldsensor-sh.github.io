<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Waldsensor-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+z0pGz7SojTbGfT2SXBUNmft3zt3MoYdFfDX8Ceco="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .blinking-node {
      animation: blink-node 1s ease-in-out infinite;
      background-color: red;
      border-radius: 50%;
    }

    @keyframes blink-node {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([54.6, 9.0], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const nodeMarkers = {};

    async function loadData() {
      const t = Date.now();
      const nodes = await fetch(`data/nodes.json?t=${t}`).then(r => r.json());

      for (const node of nodes) {
        const id = node.id;
        const pos = [node.lat, node.lon];

        // Marker anlegen oder aktualisieren
        if (!nodeMarkers[id]) {
          const marker = L.marker(pos).addTo(map);
          nodeMarkers[id] = { ...node, marker };
        }

        // Live-Daten holen
        const data = await fetch(`data/${id}.json?t=${t}`).then(r => r.json());
        const payloadTime = Date.parse(data.time);
        const now = Date.now();
        const age = now - payloadTime;

        // Popup aktualisieren
        const popupContent = `
          <strong>${node.name}</strong><br/>
          Letzte Ãœbertragung: ${data.time}
        `;
        nodeMarkers[id].marker.bindPopup(popupContent);

        // Blinken, wenn unter 60 Sek. alt
        if (age < 60000) {
          const pulse = L.circleMarker(pos, {
            radius: 12,
            className: 'blinking-node'
          }).addTo(map);
          setTimeout(() => map.removeLayer(pulse), 3000);
        }
      }
    }

    loadData();                  // Erstes Laden
    setInterval(loadData, 30000); // Alle 30 Sekunden neu laden
  </script>
</body>
</html>
