<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WALDSENSOR.SH ‚Äì Aktive Nodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("üèÅ Skript gestartet");

    const map = L.map("map").setView([54.6, 9.0], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    fetch("data/nodes.json")
      .then((res) => res.json())
      .then((nodes) => {
        nodes.forEach((node) => {
          fetch(`data/${node.id}.json`)
            .then((res) => res.json())
            .then((data) => {
              const marker = L.marker([node.lat, node.lon])
                .addTo(map)
                .bindPopup(`
                  <strong>${node.name}</strong><br />
                  ID: ${node.id}<br />
                  Letzte √úbertragung: ${data.time || "Unbekannt"}
                `);
              console.log(`üìç Marker gesetzt f√ºr ${node.id}`);
            })
            .catch((err) => {
              console.warn(`‚ö†Ô∏è Fehler beim Laden von ${node.id}:`, err);
            });
        });
      })
      .catch((err) => {
        console.error("‚ùå Fehler beim Laden der nodes.json:", err);
      });
  </script>
</body>
</html>
