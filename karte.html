<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WALDSENSOR.SH – Aktive Nodes & Gateways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([54.5, 9.3], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Icons
    const nodeIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/green-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const gwIcon = L.icon({
      iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    // Gateways aus externer Datei laden
    let knownGateways = {};
    fetch("data/gateways.json")
      .then(res => res.json())
      .then(gwdata => {
        knownGateways = gwdata;
      });

    // Nodes laden und Marker setzen
    fetch("data/nodes.json")
      .then(res => res.json())
      .then(nodes => {
        nodes.forEach(node => {
          const nodeMarker = L.marker([node.lat, node.lon], { icon: nodeIcon })
            .addTo(map)
            .bindPopup(`<strong>${node.name}</strong>`);
          
          // Lade zugehörige sensor-node-XX.json Datei
          fetch(`data/${node.id}.json`)
            .then(res => res.json())
            .then(data => {
              data.gateways.forEach(gw => {
                if (gw.lat && gw.lon) {
                  const gwInfo = knownGateways[gw.id];
                  const name = gwInfo ? gwInfo.name : gw.id;

                  const gwMarker = L.marker([gw.lat, gw.lon], { icon: gwIcon })
                    .addTo(map)
                    .bindPopup(`<strong>Gateway:</strong> ${name}<br><strong>RSSI:</strong> ${gw.rssi} dBm<br><strong>SNR:</strong> ${gw.snr} dB`);

                  // Linie zwischen Node und Gateway
                  L.polyline([[node.lat, node.lon], [gw.lat, gw.lon]], {
                    color: "red",
                    dashArray: "5, 5"
                  }).addTo(map);
                }
              });
            })
            .catch(err => {
              console.warn(`⚠️ Datei für ${node.id} nicht gefunden oder fehlerhaft`, err);
            });
        });
      });
  </script>
</body>
</html>
