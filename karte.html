<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WALDSENSOR.SH ‚Äì Nodes & Gateways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    .blinking {
      animation: blink 1s ease-in-out 3;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("üåç Karte wird geladen...");

    const map = L.map('map').setView([54.4, 9.6], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let gatewayInfo = {};

    // Lade gateways.json mit festen Koordinaten
    fetch("data/gateways.json")
      .then(res => res.json())
      .then(gws => {
        gatewayInfo = gws;
        console.log("üì° Gateways geladen:", gatewayInfo);
        loadNodes(); // Starte erst danach das Laden der Nodes
      })
      .catch(err => {
        console.error("‚ùå Fehler beim Laden von gateways.json:", err);
        loadNodes(); // Fallback: trotzdem Nodes laden
      });

    function loadNodes() {
      fetch("data/nodes.json")
        .then(res => res.json())
        .then(nodes => {
          nodes.forEach(node => {
            // Node-Marker
            L.marker([node.lat, node.lon])
              .addTo(map)
              .bindPopup(`<strong>${node.name}</strong><br>ID: ${node.id}`);

            // Lade zugeh√∂rige Gateway-Infos
            fetch(`data/${node.id}.json`)
              .then(res => {
                if (!res.ok) throw new Error(`Keine Daten f√ºr ${node.id}`);
                return res.json();
              })
              .then(data => {
                data.gateways.forEach(gw => {
                  let lat = gw.lat;
                  let lon = gw.lon;
                  let name = gw.id;

                  // Erg√§nze fehlende Koordinaten aus gateways.json
                  if ((!lat || !lon) && gatewayInfo[gw.id]) {
                    lat = gatewayInfo[gw.id].lat;
                    lon = gatewayInfo[gw.id].lon;
                    name = gatewayInfo[gw.id].name;
                  }

                  if (lat && lon) {
                    const gwIcon = L.divIcon({
                      className: 'blinking',
                      html: `<div style="width:12px;height:12px;background:red;border-radius:50%;"></div>`,
                      iconSize: [12, 12]
                    });

                    const marker = L.marker([lat, lon], { icon: gwIcon })
                      .addTo(map)
                      .bindPopup(`
                        <strong>Gateway:</strong> ${name}<br>
                        <strong>RSSI:</strong> ${gw.rssi} dBm<br>
                        <strong>SNR:</strong> ${gw.snr} dB<br>
                        Empfangen von: ${node.id}
                      `);

                    // Nach 3 Sekunden: Normales Icon setzen
                    setTimeout(() => {
                      marker.setIcon(L.icon({
                        iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
                        shadowSize: [41, 41]
                      }));
                    }, 3000);
                  }
                });
              })
              .catch(err => {
                console.warn(`‚ö†Ô∏è Keine Gateway-Daten f√ºr ${node.id}:`, err);
              });
          });
        })
        .catch(err => {
          console.error("‚ùå Fehler beim Laden von nodes.json:", err);
        });
    }
  </script>
</body>
</html>
