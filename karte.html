<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH ‚Äì Aktive Nodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet laden -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    console.log("üèÅ Skript gestartet");

    // üåç Karte initialisieren
    const map = L.map('map').setView([54.36, 9.73], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üìç Feste Sensor-Nodes aus nodes.json laden
    fetch("data/nodes.json")
      .then(res => res.json())
      .then(nodes => {
        nodes.forEach(node => {
          L.marker([node.lat, node.lon])
            .addTo(map)
            .bindPopup(`<strong>${node.name}</strong><br>ID: ${node.id}`);
        });
      })
      .catch(err => {
        console.error("‚ùå Fehler beim Laden der Nodes:", err);
      });

    // üì° Gateways f√ºr alle Nodes dynamisch anzeigen
    const nodeFiles = ["sensor-node-01.json", "sensor-node-02.json"]; // Weitere Nodes hier erg√§nzen

    nodeFiles.forEach(file => {
      fetch(`data/${file}`)
        .then(res => res.json())
        .then(data => {
          console.log("üì¶ Geladene Daten:", data);

          data.gateways.forEach(gw => {
            if (gw.lat && gw.lon) {
              L.marker([gw.lat, gw.lon])
                .addTo(map)
                .bindPopup(`
                  <strong>Gateway:</strong> ${gw.id}<br>
                  <strong>Empfangen von:</strong> ${data.node}<br>
                  RSSI: ${gw.rssi} dBm<br>
                  SNR: ${gw.snr} dB
                `);
              console.log("üìç Marker gesetzt f√ºr:", gw.id);
            } else {
              console.warn("‚ö†Ô∏è Ung√ºltige Koordinaten:", gw);
            }
          });
        })
        .catch(err => {
          console.error("‚ùå Fehler beim Laden der JSON-Datei:", err);
        });
    });
  </script>
</body>
