<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH – Live-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .blinking {
      animation: blink 1s linear 2;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([54.4, 9.7], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker-Stil: Nodes = blau, Gateways = rot
    const nodeIcon = L.icon({
      iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
    });

    const gatewayIcon = L.icon({
      iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-red.png",
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
    });

    // Gateways laden
    let gatewayData = {};
    fetch("data/gateways.json")
      .then(res => res.json())
      .then(gateways => {
        gatewayData = gateways;
        loadNodes(); // Weiter mit Node-Laden
      });

    function loadNodes() {
      fetch("data/nodes.json")
        .then(res => res.json())
        .then(nodes => {
          nodes.forEach(node => {
            const marker = L.marker([node.lat, node.lon], { icon: nodeIcon })
              .addTo(map)
              .bindPopup(`<strong>Node:</strong> ${node.name || node.id}`);
            
            // Versuch, die aktuelle Gateway-Verbindung zu laden
            fetch(`data/${node.id}.json`)
              .then(res => res.json())
              .then(payload => {
                const gws = payload.gateways || [];
                gws.forEach(gw => {
                  const info = gatewayData[gw.id];
                  if (info && info.lat && info.lon) {
                    const gwMarker = L.marker([info.lat, info.lon], {
                      icon: gatewayIcon
                    })
                    .addTo(map)
                    .bindPopup(`
                      <strong>Gateway:</strong> ${info.name}<br>
                      <strong>RSSI:</strong> ${gw.rssi} dBm<br>
                      <strong>SNR:</strong> ${gw.snr} dB
                    `);
                    
                    gwMarker._icon.classList.add("blinking");

                    // Linie vom Node zum Gateway
                    L.polyline([[node.lat, node.lon], [info.lat, info.lon]], {
                      color: "red",
                      dashArray: "4"
                    }).addTo(map);
                  }
                });
              })
              .catch(() => {
                console.warn(`⚠️ Keine Daten für ${node.id}`);
              });
          });
        });
    }
  </script>
</body>
</html>
