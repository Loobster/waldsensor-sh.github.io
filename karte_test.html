<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH ‚Äì Testkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>

  <script>
    console.log("üì° Karte wurde geladen");

    const map = L.map("map").setView([54.5, 9.0], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>',
    }).addTo(map);

    const oms = new OverlappingMarkerSpiderfier(map);
    const markers = {};

    async function loadData() {
      const urls = ["data/s31-lb.json", "data/se01-lb.json"];
      const now = new Date();

      for (const url of urls) {
        try {
          const res = await fetch(url);
          const json = await res.json();

          const { node, time, gateways } = json;
          const timestamp = new Date(time);
          const delta = now - timestamp;

          console.log(`[DEBUG] ID: ${node}, now: ${now.toISOString()}, payload: ${time}, delta: ${delta} ms`);

          if (delta > 10 * 60 * 1000) {
            console.log(`[INFO] üîï ${node} zu alt, wird ausgeblendet`);
            continue;
          }

          gateways.forEach(gw => {
            const popup = `
              <b>Sensor ${node === "s31-lb" ? "Waldkante bei Husum" : "Sander Einsatz"} (live)</b><br>
              ID: ${node}<br>
              Letzte √úbertragung: ${timestamp.toLocaleString()}
            `;

            const marker = L.marker([gw.lat, gw.lon]).bindPopup(popup);
            marker.addTo(map);
            oms.addMarker(marker);
            markers[node] = marker;
          });
        } catch (err) {
          console.warn(`‚ùå Fehler beim Laden oder Verarbeiten von ${url}:`, err);
        }
      }
    }

    loadData();
    setInterval(loadData, 60_000);
  </script>
</body>
</html>
