<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH ‚Äì Testkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .blinking { animation: blink 1s infinite; }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>

  <script>
    console.log("üåç Karte wurde geladen");

    const map = L.map("map").setView([54.5, 9.0], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>',
    }).addTo(map);

    const oms = new OverlappingMarkerSpiderfier(map);
    const markers = {};

    async function loadData() {
      const urls = [
        "data/s31-lb.json",
        "data/se01-lb.json",
        "data/testsensor-Fahrdorf.json"
      ];
      const gatewayMeta = await fetch("data/gateways.json").then(res => res.json());
      const gatewayMap = Object.fromEntries(gatewayMeta.map(g => [g.id, g]));

      const now = new Date();

      for (const url of urls) {
        try {
          const res = await fetch(url);
          const json = await res.json();
          const { node, time, gateways } = json;

          const timestamp = new Date(time);
          const diff = now - timestamp;

          console.log(`[DEBUG] ID: ${node}, now: ${now.toISOString()}, payload: ${time}, delta: ${diff} ms`);
          if (diff > 15 * 60 * 1000) continue;

          for (const gw of gateways) {
            const meta = gatewayMap[gw.id];
            if (!meta) continue;

            const popup = `
              <b>Sensor ${node}</b><br>
              ID: ${node}<br>
              Letzte √úbertragung: ${timestamp.toLocaleString()}<br>
              Gateway: ${meta.name || gw.id}
            `;

            const marker = L.marker([gw.lat, gw.lon]).bindPopup(popup).addTo(map);
            oms.addMarker(marker);
            markers[node] = marker;

            marker.getElement?.().classList.add("blinking");
            setTimeout(() => marker.getElement?.().classList.remove("blinking"), 3000);
          }
        } catch (err) {
          console.error("‚ùå Fehler beim Laden von", url, err);
        }
      }
    }

    loadData();
    setInterval(loadData, 60_000);
  </script>
</body>
</html>
