<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    console.log("üó∫Ô∏è Karte wurde geladen");

    const map = L.map("map").setView([54.6, 9.0], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>'
    }).addTo(map);

    const urls = [
      "data/s31-lb.json",
      "data/se01-lb.json",
      "data/testsensor-Fahrdorf.json"
    ];

    const oms = new OverlappingMarkerSpiderfier(map);

    async function loadData() {
      const now = new Date();
      for (const url of urls) {
        try {
          const res = await fetch(url);
          const json = await res.json();
          const { node, time, gateways } = json;
          const timestamp = new Date(time);
          const diff = now - timestamp;

          console.log(`[DEBUG] ID: ${node}, now: ${now.toISOString()}, payload: ${time}, delta: ${diff} ms`);

          if (diff > 3 * 60 * 60 * 1000) continue; // max. 3h alt

          for (const gw of gateways) {
            const popup = `
              <b>Sensor ${
                node === "s31-lb" ? "Waldkante bei Husum" :
                node === "se01-lb" ? "im Wald in Langenhorn" :
                node === "tests-fahrdorf" ? "Testsensor Fahrdorf" :
                "Unbekannter Sensor"
              } (live)</b><br>
              ID: ${node}<br>
              Letzte √úbertragung: ${new Date(time).toLocaleString()}
            `;

            const marker = L.marker([gw.lat, gw.lon]).bindPopup(popup);
            marker.addTo(map);
            oms.addMarker(marker);
          }
        } catch (err) {
          console.error(`‚ùå Fehler beim Laden von ${url}:`, err);
        }
      }
    }

    loadData();
    setInterval(loadData, 60_000);
  </script>
</body>
</html>
