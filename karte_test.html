<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH ‚Äì Testkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>
  <script>
    const map = L.map("map").setView([54.5, 9.2], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    const oms = new OverlappingMarkerSpiderfier(map);

    const nodeFiles = [
      "data/s31-lb.json",
      "data/se01-lb.json",
      "data/testsensor-Fahrdorf.json"
    ];

    async function loadData() {
      const now = new Date();
      console.log("üì° loadData gestartet um:", now.toISOString());

      for (const file of nodeFiles) {
        try {
          const res = await fetch(file);
          const data = await res.json();
          const timestamp = new Date(data.time);
          const delta = now - timestamp;

          console.log(`[DEBUG] Node ${data.node}, Zeit: ${data.time}, Delta: ${delta} ms`);

          // Wenn √§lter als 3 Stunden ‚Üí nicht anzeigen
          if (delta > 3 * 60 * 60 * 1000) {
            console.log(`‚ö†Ô∏è ${data.node} ist √§lter als 3 Stunden ‚Äì wird √ºbersprungen`);
            continue;
          }

          data.gateways.forEach(gw => {
            const marker = L.marker([gw.lat, gw.lon]).bindPopup(`
              <b>Sensor: ${data.node}</b><br>
              Letzte Zeit: ${timestamp.toLocaleString()}<br>
              RSSI: ${gw.rssi}, SNR: ${gw.snr}
            `);
            marker.addTo(map);
            oms.addMarker(marker);
          });

        } catch (err) {
          console.error(`‚ùå Fehler beim Laden der Datei ${file}:`, err);
        }
      }
    }

    loadData();
    setInterval(loadData, 60_000); // jede Minute
  </script>
</body>
</html>
