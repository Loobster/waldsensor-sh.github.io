<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Waldsensor SH (Testkarte)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/oms.min.js"></script>

  <script>
    const map = L.map("map").setView([54.6, 9.2], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a>',
    }).addTo(map);

    const urls = [
      "data/s31-lb.json",
      "data/se01-lb.json",
      "data/testsensor-Fahrdorf.json"
    ];

    const oms = new OverlappingMarkerSpiderfier(map);

    async function loadData() {
      const now = new Date();

      for (const url of urls) {
        try {
          const res = await fetch(url);
          const json = await res.json();

          const { node, time, gateways } = json;
          const timestamp = new Date(time);
          const delta = now - timestamp;

          // Marker nur anzeigen, wenn jünger als 3 Stunden
          if (delta > 3 * 60 * 60 * 1000) continue;

          for (const gw of gateways) {
            const popup = `
              <b>Sensor: ${
                node === "tests-fahrdorf"
                  ? "Testnode Fahrdorf"
                  : node === "s31-lb"
                  ? "Waldsensor in Langenhorn"
                  : "Langenhorn (Erdfeuchte)"
              }</b><br>
              ID: ${node}<br>
              Letzte Übertragung:<br>
              ${timestamp.toLocaleString()}
            `;

            const marker = L.marker([gw.lat, gw.lon]).bindPopup(popup);
            marker.addTo(map);
            oms.addMarker(marker);
          }
        } catch (err) {
          console.warn(`❌ Fehler beim Laden von ${url}:`, err);
        }
      }
    }

    loadData();
    setInterval(loadData, 60_000);
  </script>
</body>
</html>
