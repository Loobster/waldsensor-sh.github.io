<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Waldsensor-Karte (Clean)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+z0pGz7SojTbGfT2SXBUNmft3zt3MoYdFfDX8Ceco="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([54.6, 9.0], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const t = Date.now();

    async function loadNodes() {
      const nodes = await fetch(`data/nodes.json?t=${t}`).then(r => r.json());

      for (const node of nodes) {
        const pos = [node.lat, node.lon];

        let timeText = '';
        try {
          const data = await fetch(`data/${node.id}.json?t=${t}`).then(r => r.json());
          timeText = `<br><b>Letzte Ãœbertragung:</b> ${data.time}`;
        } catch (e) {
          timeText = '<br><i>Keine Live-Daten</i>';
        }

        L.marker(pos)
          .addTo(map)
          .bindPopup(`<b>${node.name}</b>${timeText}`);
      }
    }

    loadNodes();
  </script>
</body>
</html>
