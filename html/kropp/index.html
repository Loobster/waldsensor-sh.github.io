<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ³ Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batteriespannung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 { margin-bottom: 5px; }
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ³ Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batteriespannung</h2>

  <div class="chart-container">
    <b>ðŸŒ¡ Temperatur (Â°C)</b>
    <canvas id="tempChart"></canvas>
  </div>

  <div class="chart-container">
    <b>ðŸ’§ Luftfeuchtigkeit (%)</b>
    <canvas id="humChart"></canvas>
  </div>

  <div class="chart-container">
    <b>ðŸ”‹ Batteriespannung (V)</b>
    <canvas id="batChart"></canvas>
  </div>

  <p>ðŸ“‚ Ã„ltere CSV-Dateien: <a href="csv/">CSV-Archiv anzeigen</a></p>

  <script>
    async function fetchData() {
      const csvUrl = "csv/2025-07.csv";
      const response = await fetch(csvUrl);
      const text = await response.text();

      const lines = text.trim().split("\n");
      const headers = lines[0].split(",");

      const time = [];
      const temperature = [];
      const humidity = [];
      const battery = [];

      for (let i = 1; i < lines.length; i++) {
        const parts = lines[i].split(",");
        if (parts.length < 4) continue; // skip broken lines

        time.push(parts[0]);
        temperature.push(parseFloat(parts[1]));
        humidity.push(parseFloat(parts[2]));
        battery.push(parseFloat(parts[3]));
      }

      return { time, temperature, humidity, battery };
    }

    function createChart(canvasId, label, data, color) {
      new Chart(document.getElementById(canvasId), {
        type: "line",
        data: {
          labels: data.time,
          datasets: [{
            label: label,
            data: data[label.toLowerCase()],
            borderColor: color,
            borderWidth: 2,
            fill: true,
            backgroundColor: color + "22",
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { autoSkip: true, maxTicksLimit: 20 } },
            y: { beginAtZero: false }
          }
        }
      });
    }

    fetchData().then(data => {
      createChart("tempChart", "temperature", data, "red");
      createChart("humChart", "humidity", data, "blue");
      createChart("batChart", "battery", data, "green");
    });
  </script>
</body>
</html>
