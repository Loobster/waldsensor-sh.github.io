<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ³ Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batterie</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.2em;
    }
    .chart-container {
      background-color: #f4f4f4;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
      height: 300px;
    }
    .csv-link {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ³ Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batterie</h1>
  <p>Datenquelle: Automatisch erzeugte CSV-Datei des aktuellen Monats.<br>
  Download: <a href="csv/2025-07.csv">CSV anzeigen</a></p>

  <div class="chart-container">
    <b>ðŸ§ª Temperatur (Â°C)</b>
    <canvas id="tempChart"></canvas>
  </div>

  <div class="chart-container">
    <b>ðŸ’§ Luftfeuchtigkeit (%)</b>
    <canvas id="humChart"></canvas>
  </div>

  <div class="chart-container">
    <b>ðŸ“¢ Batteriespannung (V)</b>
    <canvas id="batChart"></canvas>
  </div>

  <p class="csv-link">
    ðŸ“ƒ Ã„ltere CSV-Dateien: <a href="csv/">CSV-Archiv anzeigen</a>
  </p>

  <script>
    async function fetchData() {
      const response = await fetch('csv/2025-07.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);

      const labels = [];
      const temperatures = [];
      const humidities = [];
      const batteries = [];

      rows.forEach(row => {
        const parts = row.split(',');
        if (!parts[0]) return;
        labels.push(parts[0].slice(5, 16));
        temperatures.push(parseFloat(parts[1]));
        humidities.push(parseFloat(parts[2]));
        batteries.push(parseFloat(parts[3]));
      });

      new Chart(document.getElementById('tempChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperatur (Â°C)',
            data: temperatures,
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.05)',
            pointRadius: 0,
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });

      new Chart(document.getElementById('humChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Luftfeuchtigkeit (%)',
            data: humidities,
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.05)',
            pointRadius: 0,
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });

      new Chart(document.getElementById('batChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Batteriespannung (V)',
            data: batteries,
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.05)',
            pointRadius: 0,
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
