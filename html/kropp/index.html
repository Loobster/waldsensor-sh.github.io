<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>🌳 Sensor Kropp – Temperatur, Luftfeuchtigkeit & Batterie</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 2em;
    }
    .chart-container {
      background: #fff;
      padding: 1em;
      margin-bottom: 2em;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    canvas {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h2>🌳 Sensor Kropp – Temperatur, Luftfeuchtigkeit & Batteriespannung</h2>

  <div class="chart-container">
    <b>🍼 Temperatur (°C)</b>
    <canvas id="tempChart"></canvas>
  </div>

  <div class="chart-container">
    <b>💧 Luftfeuchtigkeit (%)</b>
    <canvas id="humChart"></canvas>
  </div>

  <div class="chart-container">
    <b>🛠️ Batteriespannung (V)</b>
    <canvas id="batChart"></canvas>
  </div>

  <p>📃 Ältere CSV-Dateien: <a href="csv/2025-07.csv" target="_blank">CSV-Archiv anzeigen</a></p>

  <script>
    async function fetchData() {
      const response = await fetch("csv/2025-07.csv");
      const text = await response.text();
      const lines = text.trim().split("\n").slice(1);
      const time = [], temp = [], hum = [], bat = [];
      lines.forEach(line => {
        const parts = line.split(",");
        const timestamp = parts[1]?.slice(5, 16).replace("T", " ");
        if (timestamp && parts.length >= 5) {
          time.push(timestamp);
          temp.push(parseFloat(parts[2]));
          hum.push(parseFloat(parts[3]));
          bat.push(parseFloat(parts[4]));
        }
      });
      return { time, temp, hum, bat };
    }

    function drawChart(canvasId, label, data, color, min, max) {
      new Chart(document.getElementById(canvasId), {
        type: "line",
        data: {
          labels: data.time,
          datasets: [{
            label: label,
            data: data[canvasId],
            borderColor: color,
            backgroundColor: color + "22",
            fill: true,
            pointRadius: 0,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              suggestedMin: min,
              suggestedMax: max
            },
            x: {
              ticks: {
                maxTicksLimit: 20
              }
            }
          }
        }
      });
    }

    fetchData().then(data => {
      drawChart("tempChart", "Temperatur (°C)", data, "red", 0, 40);
      drawChart("humChart", "Luftfeuchtigkeit (%)", data, "blue", 0, 100);
      drawChart("batChart", "Batteriespannung (V)", data, "green", 3.0, 4.3);
    });
  </script>
</body>
</html>
