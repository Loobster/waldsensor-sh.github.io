<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sensor Kropp – Temperatur, Luftfeuchte & Batterie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; }
    canvas { max-width: 100%; height: auto; margin-bottom: 40px; }
  </style>
</head>
<body>

<h1>📍 Sensor Kropp – Temperatur, Luftfeuchte & Batterie<br><small>Monat: Juli 2025</small></h1>

<canvas id="tempChart"></canvas>
<canvas id="humChart"></canvas>
<canvas id="batChart"></canvas>

<script>
  async function fetchData() {
    const response = await fetch('2025-07.csv');
    const text = await response.text();
    const lines = text.trim().split('\n').slice(1); // Erste Zeile = Header

    const labels = [];
    const tempData = [];
    const humData = [];
    const batData = [];

    lines.forEach(line => {
      const [measurement, timestamp, temperature, humidity, battery] = line.split(',');
      const timeStr = new Date(timestamp).toLocaleString('de-DE', {
        day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
      });
      labels.push(timeStr);
      tempData.push(parseFloat(temperature));
      humData.push(parseFloat(humidity));
      batData.push(parseFloat(battery));
    });

    return { labels, tempData, humData, batData };
  }

  function drawChart(id, label, data, color) {
    new Chart(document.getElementById(id), {
      type: 'line',
      data: {
        labels: data.labels,
        datasets: [{
          label: label,
          data: data.values,
          borderColor: color,
          fill: false,
          pointRadius: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { maxTicksLimit: 15 } },
          y: { beginAtZero: false }
        }
      }
    });
  }

  fetchData().then(data => {
    drawChart('tempChart', '🌡️ Temperatur (°C)', { labels: data.labels, values: data.tempData }, 'red');
    drawChart('humChart', '💧 Luftfeuchtigkeit (%)', { labels: data.labels, values: data.humData }, 'blue');
    drawChart('batChart', '🔋 Batteriespannung (V)', { labels: data.labels, values: data.batData }, 'green');
  });
</script>

</body>
</html>
