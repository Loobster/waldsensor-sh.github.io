<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>🌳 Sensor Kropp – Temperatur, Luftfeuchtigkeit & Batteriespannung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    .chart-box {
      background: white;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 5px;
    }
    canvas {
      max-width: 100%;
      height: 300px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>🌳 Sensor Kropp – Temperatur, Luftfeuchtigkeit & Batteriespannung</h1>

  <div class="chart-box">
    <h2>🍼 Temperatur (°C)</h2>
    <canvas id="tempChart"></canvas>
  </div>
  <div class="chart-box">
    <h2>💧 Luftfeuchtigkeit (%)</h2>
    <canvas id="humChart"></canvas>
  </div>
  <div class="chart-box">
    <h2>🔋 Batteriespannung (V)</h2>
    <canvas id="batChart"></canvas>
  </div>

  <div class="footer">
    📄 Ältere CSV-Dateien: <a href="csv/">CSV-Archiv anzeigen</a>
  </div>

  <script>
    const csvUrl = 'csv/2025-07.csv';

    async function fetchData() {
      const response = await fetch(csvUrl);
      const text = await response.text();

      const lines = text.trim().split('\n');
      const header = lines.shift().split(',');

      const timeIndex = header.indexOf("time");
      const tempIndex = header.indexOf("temperature");
      const humIndex = header.indexOf("humidity");
      const batIndex = header.indexOf("battery");

      const labels = [];
      const tempData = [];
      const humData = [];
      const batData = [];

      lines.forEach(line => {
        const parts = line.split(',');
        const t = parts[timeIndex].replace('T',' ').replace('Z','');
        const temp = parseFloat(parts[tempIndex]);
        const hum = parseFloat(parts[humIndex]);
        const bat = parseFloat(parts[batIndex]);
        
        if (!isNaN(temp) && !isNaN(hum) && !isNaN(bat)) {
          labels.push(t);
          tempData.push(temp);
          humData.push(hum);
          batData.push(bat);
        }
      });

      createChart("tempChart", labels, tempData, "Temperatur (°C)", "red");
      createChart("humChart", labels, humData, "Luftfeuchtigkeit (%)", "blue");
      createChart("batChart", labels, batData, "Batteriespannung (V)", "green");
    }

    function createChart(canvasId, labels, data, label, color) {
      new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            backgroundColor: color + '22',
            borderWidth: 2,
            pointRadius: 0,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { maxTicksLimit: 10 } },
            y: { beginAtZero: false }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
