<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batteriespannung</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>ðŸŒ³ Sensor Kropp â€“ Temperatur, Luftfeuchtigkeit & Batteriespannung</h2>
    <canvas id="tempChart"></canvas>
    <h2>ðŸ’§ Luftfeuchtigkeit (%)</h2>
    <canvas id="humChart"></canvas>
    <h2>ðŸ”‹ Batteriespannung (V)</h2>
    <canvas id="batChart"></canvas>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch("csv/2025-07.csv");
      const text = await response.text();

      const labels = [];
      const temp = [];
      const hum = [];
      const bat = [];

      const lines = text.trim().split("\n").slice(1);
      for (let line of lines) {
        const [name, time, temperature, humidity, battery] = line.split(",");
        const label = new Date(time).toLocaleString("de-DE", {
          day: "2-digit",
          month: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        });
        labels.push(label);
        temp.push(parseFloat(temperature));
        hum.push(parseFloat(humidity));
        bat.push(parseFloat(battery) * 25); // 3.6V * 25 = ca. 90, skaliert auf 0-100
      }

      return { labels, temp, hum, bat };
    }

    function createChart(ctx, label, data, color) {
      return new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [
            {
              label,
              data: data.values,
              borderColor: color,
              backgroundColor: color + "22",
              fill: true,
              pointRadius: 0,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false
            },
            x: {
              ticks: {
                maxTicksLimit: 15
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                boxWidth: 20
              }
            }
          }
        }
      });
    }

    fetchData().then(data => {
      createChart(
        document.getElementById("tempChart"),
        "Temperatur (Â°C)",
        { labels: data.labels, values: data.temp },
        "#ff0000"
      );

      createChart(
        document.getElementById("humChart"),
        "Luftfeuchtigkeit (%)",
        { labels: data.labels, values: data.hum },
        "#0000ff"
      );

      createChart(
        document.getElementById("batChart"),
        "Batteriespannung (V)",
        { labels: data.labels, values: data.bat },
        "#008000"
      );
    });
  </script>
</body>
</html>
