<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH – Sensordetails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- WALDSENSOR.SH sensor.html v0.081 -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #222;
    }
    header {
      background: #044;
      color: #fff;
      padding: 0.6em 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header a {
      color: #9cf;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      margin: 0;
      font-size: 1.4em;
    }
    h1 small {
      font-size: 0.7em;
      color: #ccc;
      margin-left: .4em;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }
    .stand {
      display: inline-block;
      background: #cfeedd;
      color: #044;
      padding: .2em .8em;
      border-radius: 1em;
      font-size: .9em;
      margin-bottom: .6em;
    }
    .tiles {
      display: flex;
      gap: .6rem;
    }
    .tile {
      flex: 1;
      background: #f1f4f9;
      border-radius: 10px;
      padding: .8rem;
      text-align: center;
    }
    .tile h2 {
      margin: 0;
      font-size: .9em;
      color: #555;
    }
    .tile p {
      margin: .3em 0 0 0;
      font-size: 1.3em;
      font-weight: bold;
    }
    footer {
      text-align: center;
      color: #666;
      font-size: .8em;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <a href="/v2.html">← Zur Karte</a>
    <h1>Schulwaldsensor — <span id="nodeName">?</span><small>v0.081</small></h1>
  </header>

  <main>
    <!-- Linkes Feld: kompakter -->
    <div class="card">
      <div id="stand" class="stand">Stand: —</div>
      <div class="tiles">
        <div class="tile">
          <h2 id="labelTemp">Temperatur</h2>
          <p id="valTemp">—</p>
        </div>
        <div class="tile">
          <h2 id="labelHum">Feuchte</h2>
          <p id="valHum">—</p>
        </div>
        <div class="tile">
          <h2>Batterie</h2>
          <p id="valBat">—</p>
        </div>
      </div>
      <div style="margin-top:.5em; font-size:.8em; color:#777;">
        Quelle: /data/v2/latest/all.json
      </div>
    </div>

    <!-- Rechtes Feld: Netz & Gateways -->
    <div class="card">
      <h3>Netz & Gateways</h3>
      <div>Letzte 24 h: <span id="frames24">—</span> Uplinks</div>
      <div>Letzter Uplink: <span id="lastUplink">—</span></div>
      <div>Gateways: <span id="gateways">—</span></div>
      <div>Bestes Signal: <span id="bestSignal">—</span></div>
      <div>ADR: <span id="adr">—</span></div>
      <div style="margin-top:.5em; font-size:.8em; color:#777;">
        Quelle: <span id="netSrc">—</span>
      </div>
    </div>
  </main>

  <footer>
    WALDSENSOR.SH – Sensordetails
  </footer>

  <script>
    // Hilfsfunktionen
    function isSoilNode(id){
      return /se01(lb)?$/i.test(id);
    }
    function fmt(v, unit=""){
      if(v==null) return "—";
      return (typeof v==="number"? v.toLocaleString("de-DE",{maximumFractionDigits:1}): v) + (unit? " "+unit:"");
    }

    // Node-ID aus URL
    const params = new URLSearchParams(location.search);
    const node = params.get("node")||"";
    document.getElementById("nodeName").textContent = node;

    async function loadLatest(){
      try {
        const r = await fetch("/data/v2/latest/all.json",{cache:"no-store"});
        const all = await r.json();
        const n = all.find(x=>x.id===node);
        if(!n) return;
        const f = n.fields||{};
        const soil = isSoilNode(node);

        const t = soil ? f.temp_SOIL : (f.TempC_SHT ?? f.TempC_SHT31);
        const h = soil ? f.water_SOIL : (f.Hum_SHT ?? f.Hum_SHT31);
        const b = f.BatV;

        document.getElementById("valTemp").textContent = fmt(t, soil?"°C":"°C");
        document.getElementById("valHum").textContent  = fmt(h, soil?"%":"%");
        document.getElementById("valBat").textContent  = fmt(b,"V");
        document.getElementById("labelTemp").textContent = soil?"Bodentemperatur":"Temperatur";
        document.getElementById("labelHum").textContent  = soil?"Bodenwasser":"Luftfeuchte";

        if(n.time){
          const dt = new Date(n.time);
          document.getElementById("stand").textContent = "Stand: "+dt.toLocaleString("de-DE");
        }
      } catch(e){
        console.error(e);
      }
    }

    loadLatest();
  </script>
</body>
</html>
