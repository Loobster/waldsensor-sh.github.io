<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH – Sensordetails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#f6f8fa; }
    header { background:#004d46; color:#fff; padding:0.8em 1em; font-weight:bold; display:flex; justify-content:space-between; }
    header a { color:#fff; text-decoration:none; }
    main { padding:1em; display:grid; grid-template-columns:1fr 1fr; gap:1em; }
    .card { background:#fff; border-radius:12px; padding:1em; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .pill { display:inline-block; background:#e6f4ea; color:#1a6334; padding:0.2em 0.8em; border-radius:999px; font-size:0.9em; margin-bottom:0.5em; }
    .tiles { display:flex; gap:0.8em; }
    .tile { flex:1; background:#f4f6f8; border-radius:8px; padding:0.8em; text-align:center; }
    .tile h3 { margin:0; font-size:0.9em; color:#555; }
    .tile p { margin:0.2em 0 0; font-size:1.2em; font-weight:bold; }
    footer { text-align:center; color:#666; padding:1em; font-size:0.9em; }
  </style>
</head>
<body>
  <header>
    <a href="../v2.html">&larr; Zur Karte</a>
    <div>Schulwaldsensor — <span id="nodeName"></span> <small>v0.082</small></div>
  </header>
  <main>
    <div class="card">
      <div id="stand" class="pill">Stand: —</div>
      <div class="tiles">
        <div class="tile">
          <h3>Temperatur</h3>
          <p id="temp">—</p>
        </div>
        <div class="tile">
          <h3>Luftfeuchte</h3>
          <p id="hum">—</p>
        </div>
        <div class="tile">
          <h3>Batterie</h3>
          <p id="bat">—</p>
        </div>
      </div>
      <small>Quelle: /data/v2/latest/all.json</small>
    </div>
    <div class="card">
      <h3>Netz & Gateways</h3>
      <p>Letzte 24 h: <span id="frames24">—</span> Uplinks</p>
      <p>Letzter Uplink: <span id="lastUplink">—</span></p>
      <p>Gateways: <span id="gwCount">—</span></p>
      <p>Bestes Signal: <span id="bestSig">—</span></p>
      <p>ADR: <span id="adr">—</span></p>
      <small id="netSource">Quelle: —</small>
    </div>
  </main>
  <footer>WALDSENSOR.SH – Sensordetails</footer>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const nodeId = urlParams.get("node") || "unknown";
    document.getElementById("nodeName").textContent = nodeId;

    function fmtDate(ts){
      if(!ts) return "—";
      const d = new Date(ts);
      if(isNaN(d)) return "—";
      return d.toLocaleString("de-DE");
    }

    // Aktuelle Werte laden
    fetch("/data/v2/latest/all.json",{cache:"no-store"})
      .then(r=>r.json())
      .then(all=>{
        const n = all.find(x=>x.id===nodeId);
        if(!n){ return; }
        document.getElementById("stand").textContent = "Stand: " + fmtDate(n.time || n.ts);
        document.getElementById("temp").textContent = n.fields?.TempC_SHT?.toFixed(1)+" °C" || "—";
        document.getElementById("hum").textContent = (n.fields?.Hum_SHT?.toFixed(0))+" %" || "—";
        document.getElementById("bat").textContent = n.fields?.BatV?.toFixed(2)+" V" || "—";
      })
      .catch(err=>console.error("Fehler beim Laden all.json",err));

    // Netzstatistik laden
    const netUrl = `/data/v2/net/netstats_${nodeId}.json`;
    document.getElementById("netSource").textContent = "Quelle: "+netUrl;
    fetch(netUrl,{cache:"no-store"})
      .then(r=>r.json())
      .then(ns=>{
        document.getElementById("frames24").textContent = ns.frames24 ?? "—";
        document.getElementById("lastUplink").textContent = fmtDate(ns.last_ts);
        document.getElementById("gwCount").textContent = ns.gateways?.length ?? "—";
        if(ns.best){
          document.getElementById("bestSig").textContent = `${ns.best.rssi} dBm / ${ns.best.snr} dB`;
        }
        document.getElementById("adr").textContent = ns.adr ?? ns.adr_enabled ?? "—";
      })
      .catch(_=>{
        document.getElementById("frames24").textContent="—";
      });
  </script>
</body>
</html>
