<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WALDSENSOR.SH â€“ Schulwaldsensor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7f8;
      padding: 2em;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .sensoranzeige p {
      font-size: 1.2em;
      margin: 0.3em 0;
    }
    .timestamp {
      color: #666;
      font-size: 0.9em;
      margin-top: 1em;
    }
    .chart-container {
      max-width: 700px;
      margin: 3em auto 0;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    canvas {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1 id="title">ğŸŒ³ Schulwaldsensor</h1>

  <div id="sensoranzeige" class="sensoranzeige">
    <p>Lade aktuelle Daten...</p>
  </div>

  <div class="chart-container">
    <h2>ğŸ“Š Verlauf Temperatur & Luftfeuchtigkeit</h2>
    <canvas id="verlaufChart"></canvas>
  </div>

  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const node = getParameterByName("node") || "kropp";  // fallback zu 'kropp'
    document.getElementById("title").innerText = `ğŸŒ³ Schulwaldsensor â€“ ${node.charAt(0).toUpperCase() + node.slice(1)}`;

    fetch(`/data/latest_${node}.json`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('sensoranzeige').innerHTML = `
          <p>ğŸ”‹ <strong>Batterie:</strong> ${data.batv.value} ${data.batv.unit}</p>
          <p>ğŸŒ¡ï¸ <strong>Temperatur:</strong> ${data.temperature.value} ${data.temperature.unit}</p>
          <p>ğŸ’§ <strong>Luftfeuchtigkeit:</strong> ${data.humidity.value} ${data.humidity.unit}</p>
          <p class="timestamp">ğŸ•’ Stand: ${new Date(data.temperature.time).toLocaleString()}</p>
        `;
      })
      .catch(() => {
        document.getElementById('sensoranzeige').innerHTML = '<p style="color:red;">âš ï¸ Fehler beim Laden der aktuellen Daten.</p>';
      });

    fetch(`/data/history_${node}.json`)
      .then(res => res.json())
      .then(history => {
        history.sort((a, b) => new Date(a.time) - new Date(b.time));
        const labels = history.map(d => new Date(d.time).toLocaleTimeString());
        const tempData = history.map(d => d.temperature);
        const humData = history.map(d => d.humidity);

        const ctx = document.getElementById('verlaufChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'ğŸŒ¡ï¸ Temperatur (Â°C)',
                data: tempData,
                borderColor: 'orange',
                backgroundColor: 'rgba(255,165,0,0.1)',
                tension: 0.2
              },
              {
                label: 'ğŸ’§ Luftfeuchtigkeit (%)',
                data: humData,
                borderColor: 'blue',
                backgroundColor: 'rgba(0,0,255,0.05)',
                tension: 0.2
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Zeit' } },
              y: { title: { display: true, text: 'Messwert' } }
            }
          }
        });
      });
  </script>
</body>
</html>
